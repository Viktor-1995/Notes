<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <title>NotesByViktor</title>
</head>
<body>
    <div class="ask-modal">
       <div class="ask-modal-content">
       
        <input class="ask-name" placeholder="What is your Name?">
        <button class="btn set-name">ok</button> 
       </div>
    </div>
    <div class="header">
        <button class="btn create-note">Create Note +</button>
        <h2 id ='todayDate'></h2> 
        <h2 class="name"></h2>
        <button class=" btn change-name">Change Name</button>
    </div>
    <div class="wrap-notes">
        <div class="note">
            <div class="header-note">
                <input class="title-note noteTitle" placeholder="WriteTitle">
            </div>
            <div class="header-main">
                <textarea class='noteText 'placeholder="Write some note here"></textarea>
            </div>

        </div>
        
    </div>
    <script src="./notes.js"></script>
</body>
</html>
